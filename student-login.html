<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - College</title>
    <link rel="stylesheet" href="student-style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <!-- College Logo -->
            <div class="logo">
                <img src="college-logo.png" alt="College Logo">
            </div>

            <h2>Student Login</h2>
            <p>Welcome back! Please login to your account.</p>

            <!-- Login Form -->
            <form id="studentLoginForm">
                <div class="input-group">
                    <label for="studentUsername">Username</label>
                    <input type="text" id="studentUsername" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" id="studentPassword" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p id="studentErrorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="student-script.js"></script>
</body>
</html>
